<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
        <label>Select Voice: 
            <select placeholder="Voice">
                <option>None</option>
                <option *ngFor="let voice of voices" [value]="voice.voicekey">{{voice.voice}}</option>
              </select>
            </label>
        <span id="postIDreturned"></span>
        <button mat-flat-button color="primary" onclick="save(value, postText)">Say it!</button>      
</div>

<div>
<textarea matInput placeholder="Enter Text" ng-model="postText"></textarea>
</div>

<div>
    <!-- <span id="charCounter">Characters: 0</span> -->
<input matInput placeholder="Enter Post Id to Search" ng-model="postId"> 
<button mat-button color="primary" onclick="search(postId)" id="searchButton"><i class="fa fa-fw fa-search"></i></button> 
</div>
